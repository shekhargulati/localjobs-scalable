<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>LocalJobs : Find jobs near to you</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css" />
<link href="css/jquery.loadmask.css" rel="stylesheet" type="text/css" />

<style>
div.jobBox {
	border : 1px solid black;
	background-color : #fff;
	float : bottom;
	margin : 5px;
	
}
</style>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
	href="ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="ico/favicon.png">
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">LocalJobs</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div id="main" class="container">


		<form id="jobSearchForm" class="form-horizontal">
			<div class="control-group">
				<div class="controls">
					<input type="text" id="skills" name="skills" class="input-xlarge"
						placeholder="Enter skills for which you want to search jobs" required>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<textarea rows="3" id="location" class="input-xlarge"
						placeholder="Enter location near which you want to search jobs" required></textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button id="findJobsButton" type="submit" class="btn btn-success">Find Jobs</button>
				</div>
			</div>

		</form>
		
		<div id="results">
		
		</div>

		<hr>

		<footer id="footer">
			<div class="links">
				<a href="http://whyjava.wordpress.com">Blog</a> <a
					href="https://twitter.com/shekhargulati">Twitter</a> <a
					href="https://github.com/shekhargulati">GitHub</a>
			</div>
			Made by <a href="https://twitter.com/shekhargulati/">Shekhar
				Gulati</a>. Contact him <a href="mailto:shekhargulati84@gmail.com">shekhargulati84@gmail.com</a>.<br />

		</footer>

	</div>
	
	<script type="text/x-mustache-template" id="job-template">

    
    <div class="jobBox">
	   <h3>{{jobtitle}}</h3>
       <p> {{company}} </p>
      <address> {{address}} </address>
	  <p> {{skills}}</p>
	  <p> {{distance}} </p>
    </div>
    </script>
    
	<script src="js/jquery.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<script type="text/javascript" src="js/jquery.loadmask.min.js"></script>
	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATvS5bY-3CkeiedEWtr5WFHEQFOi-9uYs&sensor=true">
    </script>
	<script src="js/bootstrap.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/mustache.js"></script>
	<script type="text/javascript">
	$( document ).ready( function() {
		$('#skills').tagsInput({
			defaultText : "add skills"
		});
	});
	</script>
	<script src="js/app.js"></script>
	
	

</body>
</html>
